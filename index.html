<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="icon" type="image/x-icon" href="./img/list.png">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo App</title>
    <script src="https://kit.fontawesome.com/31bd191ea4.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <div class="app">
      <div class="wrapper">
        <h1 class="wrapper__heading">Todo App</h1>
        <div class="wrapper__input">
          <textarea id="input-todo" type="text" class="wrapper__input-text" placeholder="Add a task"></textarea>
          <button id="btn-add" class="wrapper__input-btn">Add</button>
        </div>
        <div class="alert">
          Không được để trống trường!
        </div>
        <div class="progress">
          <div id="progress-percent" class="progress__bar" data-width=''>
          </div>
        </div>
        <div class="wrapper__clear-todo">
          <span id="restore-todo" class="wrapper__clear-todo-label">Restore task</span>
          <span id="clear-todo" class="wrapper__clear-todo-label">Clear task</span>
        </div>
        <ul class="wrapper__list" id="todo-list">
          
        </ul>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
